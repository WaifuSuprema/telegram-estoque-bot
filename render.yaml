Este arquivo configura o serviço do Render para o nosso bot.

O Render lê este arquivo automaticamente para saber como construir e rodar o projeto.

services:

Define o tipo de serviço. 'worker' é para processos que rodam em background (como um bot).

type: worker
name: telegram-estoque-bot
env: python

Comandos de build e inicialização

buildCommand: "pip install -r requirements.txt"
startCommand: "python main.py"

envVars:

Define a variável de ambiente PYTHON_VERSION.

Fixar a versão para 3.11.8 resolve o erro de metadados que estávamos vendo.

key: PYTHON_VERSION
value: 3.11.8